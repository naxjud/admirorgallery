ADMIRORDESCRIPTION=<h1>Admiror Gallery 1.82</h1><p> Create folder inside "images/stories/" folder and place images for gallery inside this folder. </p><p> Put "{AdmirorGallery}gallery_name{/AdmirorGallery}" inside your article. </p><p> Creation of thumb images is automatic, if user opens the page with AdmirorGallery and there are new images or size changed.</p><p> It's recommended to admin to opens page with AdmirorGallery to execute changes instead of user.<br><br></p><h2>Copyright</h2><p>Admiror Gallery&nbsp; is free software; you can redistribute it and/or modify it under the terms of the <a href="http://www.gnu.org/copyleft/gpl.html">GNU General Public License</a> as published by the Free Software Foundation; either version 3, or (at your option) any later version.<br></p>* This program is distributed in the hope that it will be useful, but WITHOUT ANY WARRANTY; without even the implied warranty of MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.&nbsp; See the <a href="http://www.gnu.org/copyleft/gpl.html">GNU General Public License</a> for more details.<br><br><br><h2>Description and Localization</h2><p> Admiror Gallery enables you to add multilanguage description (caption) for each of your image. Here what you have to do: </p><ul><li>1. Add a file with the same name as the image you wont to add some description and give it an extencion *.DESC</li><li>2. In the file add {default}[image description]{/default}, if current selected language is not found in description file this value will be used</li><li>3. For every language add {[language code]}[image description]{/[language code]}, example: {sr-sr}Slika sa letovanja u Sokobanji, 2008.{/sr-sr} </li><li>4. Save the file</li></ul><p> Global settings of the gallery: </p><ul><li>Ignore invalid image - 1 : it will ignore warnings and generate the thumb even if the image is corrupted ; 0 : it will report GD error if any image is corrupted</li><li> Ignore notice of recoverable errors - 1 : it will ignore Notice that the image is corrupted ; 0 : it will report Notice that image is corrupted*</li></ul><blockquote> *only applyes if you have Notice enabled on the server</blockquote><p> You can use inline settings if you want to have diferent gallerys on your site, quotations are important, example:<i>"{AdmirorGallery template="fullImage" height="80"}headerImages{/AdmirorGallery}"</i>Here is the list of all tags that are available: </p><ul><li>template - template folder name, example: fullImage</li><li>height - height of the thumb pictures in pixels</li><li>newImageTag - 1: mark new images ; 0: don't mark images</li><li> newImageDays - number of days the image is considered new</li><li>sortByDate - 1 : sort by date, new to old ; 0 - order randomly</li><li>showSignature - 1 : show signature ; 0 : hide signature</li></ul><h2><br></h2><h2> Themes</h2><h3> Classic Image Gallery(classic)</h3><p> CODE</p><p> template="classic"</p><p> Parametars</p><ul><li>height - height of the thumb pictures in pixels</li><li>newImageTag - 1: mark new images ; 0: don't mark images</li><li>newImageDays - number of days the image is considered new</li><li>sortByDate - 1 : sort by date, new to old ; 0 - order randomly</li><li>showSignature - 1 : show signature ; 0 : hide signature</li></ul>This template is using <a href="http://jquery.com/">jQuery library</a> and <a href="http://www.digitalia.be/software/slimbox2">Slimbox2</a> script.<br><br><br><h3> Artistic Gallery(artistic,artisticGray)</h3><p> CODE</p><p> template="artistic"</p><p>template="artisticGray"</p><p> Parametars</p><ul><li>height - height of the thumb pictures in pixels</li><li>newImageTag - 1: mark new images ; 0: don't mark images</li><li>newImageDays - number of days the image is considered new</li><li>sortByDate - 1 : sort by date, new to old ; 0 - order randomly</li><li>showSignature - 1 : show signature ; 0 : hide signature</li></ul>This template is using <a href="http://jquery.com/">jQuery library</a> and <a href="http://www.digitalia.be/software/slimbox2">Slimbox2</a> script.<br><br><br><h3> Listed Gallery(listed)</h3><p> CODE</p><p> template="listed"</p><p> Parametars</p><ul><li>height - height of the thumb pictures in pixels</li><li>newImageTag - 1: mark new images ; 0: don't mark images</li><li>newImageDays - number of days the image is considered new</li><li>sortByDate - 1 : sort by date, new to old ; 0 - order randomly</li><li>showSignature - 1 : show signature ; 0 : hide signature</li></ul>This template is using <a href="http://jquery.com/">jQuery library</a> and <a href="http://www.digitalia.be/software/slimbox2">Slimbox2</a> script.<br><br><br><h3> Full Image Gallery </h3><p> CODE</p><p> template="full"</p><p> Parametars</p><ul><li>framecolor - color of the gallery </li><li>height - height of the thumb pictures in pixels</li><li>newImageTag - 1: mark new images ; 0: don't mark images</li><li>newImageDays - number of days the image is considered new</li><li>sortByDate - 1 : sort by date, new to old ; 0 - order randomly</li><li>showSignature - 1 : show signature ; 0 : hide signature</li><li>frameWidth - frame width</li><li> frameHeight - frame height</li></ul>Full Image Gallery is based on <ahref="http://www.dreamcss.com/2009/04/create-beautiful-jquery-sliders.html">Create Beautiful jQuery slider tutorial</a> .<h3><br></h3><h3>Overscroll </h3><p> CODE</p><p> template="overscroll"</p><p> Parametars</p><ul><li>framecolor - color of the gallery </li><li>height - height of the thumb pictures in pixels</li><li>sortByDate - 1 : sort by date, new to old ; 0 - order randomly</li><li>showSignature - 1 : show signature ; 0 : hide signature</li><li>frameWidth - frame width</li><li> frameHeight - frame height</li></ul>This template is using <a href="http://jquery.com/">jQuery library</a>, <a href="http://www.digitalia.be/software/slimbox2">Slimbox2</a> and CubicEaseOut by The Dojo Foundation. Template is based on <ahref="http://azoffdesign.com/plugins/js/overscroll">Overscroll</a> script by Jonathan Azoff.<h3><br></h3><h3>Galleria </h3><p> CODE</p><p> template="galleria"</p><p> Parametars</p><ul><li>framecolor - color of the gallery </li><li>height - height of the thumb pictures in pixels<br></li><li>newImageTag - 1: mark new images ; 0: don't mark images</li><li>newImageDays - number of days the image is considered new</li><li>sortByDate - 1 : sort by date, new to old ; 0 - order randomly</li><li>showSignature - 1 : show signature ; 0 : hide signature</li><li>frameWidth - frame width</li><li> frameHeight - frame height</li></ul>This template is using <a href="http://jquery.com/">jQuery library</a>. Template is based on <a href="http://devkick.com/lab/galleria/">Galleria</a> script by David Hellsing.<h3><br></h3><h3>Space </h3><p> CODE</p><p> template="space"</p><p> Parametars</p><ul><li>framecolor - color of the gallery </li><li>height - height of the thumb pictures in pixels<br></li><li>newImageTag - 1: mark new images ; 0: don't mark images</li><li>newImageDays - number of days the image is considered new</li><li>sortByDate - 1 : sort by date, new to old ; 0 - order randomly</li><li>showSignature - 1 : show signature ; 0 : hide signature</li><li>frameWidth - frame width</li><li> frameHeight - frame height</li></ul>This template is using <a href="http://jquery.com/">jQuery library</a>. Template is based on <a href="http://www.eyecon.ro/spacegallery/">Space</a> script by Stefan Petre.
